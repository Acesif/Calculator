<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="dispCont">
                <div class="clear">Clear</div>
                <div class="display"></div>
                <div class="back"><</div>
            </div>
            <div class="keypad">
                <div class="key" data-key="9"> <p>9</p></div>
                <div class="key" data-key="8"> <p>8</p></div>
                <div class="key" data-key="7"> <p>7</p></div>
                <div class="key" data-key="+"> <p>+</p></div>
                <div class="key" data-key="6"> <p>6</p></div>
                <div class="key" data-key="5"> <p>5</p></div>
                <div class="key" data-key="4"> <p>4</p></div>
                <div class="key" data-key="-"> <p>-</p></div>
                <div class="key" data-key="3"> <p>3</p></div>
                <div class="key" data-key="2"> <p>2</p></div>
                <div class="key" data-key="1"> <p>1</p></div>
                <div class="key" data-key="x"> <p>x</p></div>
                <div class="key" data-key="."> <p>.</p></div>
                <div class="key" data-key="0"> <p>0</p></div>
                <div class="key" data-key="/"> <p>/</p></div>
                <div class="key" data-key="="> <p>=</p></div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
